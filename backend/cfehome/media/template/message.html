<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Details</title>
  <style>
    /* Style for the email body */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Style for the container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for the logo */
    .logo img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }

    /* Style for the information */
    .info {
      margin-bottom: 15px;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    /* Style for the button */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.example.com/path/to/logo.png" alt="Company Logo">
    </div>

    <div class="info">
      <label>Vacancy Title:</label>
      <p>{{ title }}</p>
    </div>

    <div class="info">
      <label>Full Name:</label>
      <p>{{ name }}</p>
    </div>

    <div class="info">
      <label>Phone Number:</label>
      <p>{{ phone_number }}</p>
    </div>

    <div class="info">
      <label>Email:</label>
      <p>{{ email }}</p>
    </div>

    <div class="info">
      <label>Additional Text:</label>
      <p>{{ additional_text }}</p>
    </div>

    <div class="info">
      <label>CV File:</label>
      <p>{{ file_folder }}</p>
      <!-- You can add a download link for the CV file if available -->
      <!-- Example: <a href="https://www.example.com/path/to/cv">Download CV</a> -->
    </div>

    <div class="info">
      <label>Additional Information:</label>
      <p>Feel free to include any additional information that you think might be relevant to your application.</p>
    </div>

    <div class="info">
      <a href="#" class="btn">Apply Now</a>
    </div>
  </div>
</body>
</html>

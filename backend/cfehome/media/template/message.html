<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacancy Details</title>
</head>
<body>
  <div class="container">

    <div class="info">
      <label>Vacancy Title:</label>
      <p>{{ title }}</p>
    </div>

    <div class="info">
      <label>Full Name:</label>
      <p>{{ name }}</p>
    </div>

    <div class="info">
      <label>Phone Number:</label>
      <p>{{ phone_number }}</p>
    </div>

    <div class="info">
      <label>Email:</label>
      <p>{{ email }}</p>
    </div>

    <div class="info">
      <label>Additional Text:</label>
      <p>{{ additional_text }}</p>
    </div>

    <div class="info">
      <label>CV File:</label>
      <p>{{ file_folder }}</p>
    </div>

  </div>
</body>
</html>
